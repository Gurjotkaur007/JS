<body style="background-color: #212121; color: #fff;">

            <li><img width="200px" id="cat" src="https://tse3.mm.bing.net/th/id/OIP.X0Z5wiSJnHplWYaY-aReRQAAAA?rs=1&pid=ImgDetMain&o=7&rm=3"></li>

            <li><img width="200px" id="guineapig" src="https://supremepetfoods.com/wp-content/uploads/2020/03/cuddling-guinea-pigs.jpg"></li>

<script>
    /* document.getElementById('cat').onclick=function(){

    document.getElementById('bird').addEventListener('click',function(){

    },false)
    /*document.getElementById('hamster').addEventListener('click',function(e){

   document.getElementById('images').addEventListener('click',function(){

   },false)

   /* stop propagation
   document.getElementById('cat').addEventListener('click',function(e ){
    console.log("cat clicked yo");

   },false)

   document.getElementById('google').addEventListener('click',function(e){

   //To delete the image when clicked
   //will not select the images one by one through id like first dog then cat then..... this becomes tedious as if we have 100 images it will be difficult so select the main target that is id='images' in ul.
   document.querySelector('#images').addEventListener('click',function(e){
    console.log(e.target.parentNode);
    let rem=e.target.parentNode;
    rem.remove();
   })  

   //now as we used previously stop propagation on cat - so when clicked on cat we don't get the parent node i.e li . so remove the stop propagation.
   


   //Mistake- now if we click google it deletes all the images and google as well -why- beacuse its parent was ul(li-google ka parent ul) not li.BUT when we used PREVENTDEFAULT method on google it will not delete the entire ul , it will only delete the google 


   //so without using prevent default - strict check
   document.querySelector('#images').addEventListener('click',function(e){
    console.log(e.target.parentNode);
    console.log(e.target.tagName);
    
    if(e.target.tagName==='IMG'){
        console.log(e.target.id);
        let rem=e.target.parentNode;
        rem.remove();
    }
    
   })  
</script>
